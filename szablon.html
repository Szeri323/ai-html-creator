<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon</title>
    <style>
        /* Stylizacja dla nagłówków H1 */
        h1 {
            color: #0047ab;
            /* Głęboki niebieski */
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #0047ab;
            padding-bottom: 10px;
        }

        /* Stylizacja dla nagłówków H2 */
        h2 {
            color: #0047ab;
            /* Głęboki niebieski */
            font-family: 'Verdana', sans-serif;
            font-size: 2em;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        /* Stylizacja dla paragrafów */
        p {
            color: #333;
            /* Ciemny szary dla dobrej czytelności */
            font-family: 'Georgia', serif;
            font-size: 1.1em;
            line-height: 1.6em;
            margin-bottom: 20px;
        }

        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            padding: 10px;
            background-color: #f9f9f9;
            /* Delikatne tło */
            border: 2px solid #0047ab;
            /* Niebieska ramka */
            border-radius: 10px;
            /* Zaokrąglone rogi */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Delikatny cień */
            max-width: 100%;
        }

        /* Stylizacja dla obrazka wewnątrz figure */
        figure img {
            max-width: 100%;
            /* Dopasowanie obrazka do kontenera */
            border-radius: 8px;
            /* Zaokrąglone rogi obrazka */
            margin-bottom: 10px;
        }

        /* Stylizacja dla opisu obrazka (figcaption) */
        figcaption {
            font-family: 'Georgia', serif;
            font-size: 0.9em;
            color: #555;
            /* Szary dla kontrastu */
            text-align: center;
            margin-top: 5px;
            line-height: 1.4em;
        }
    </style>
</head>

<body>

</body>

</html>
